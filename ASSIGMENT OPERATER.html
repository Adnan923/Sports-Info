<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGMENT (operaters)</title>
</head>
<body>
    <script>
        // <................ ADD ................>
        let a = 2 ;
        let b = 2 ;
        
        let ba = a + b ;
         console.log(ba)
         document.write(ba +"<br>")

        let c = 2 ;
        let d = 2 ;
        
        let dc = c - d ;
         console.log(dc)
         document.write(dc+"<br>")

        let e = 2 ;
        let f = 2 ;
        
        let fe = e * f ;
         console.log(fe)
         document.write(fe+"<br>")

         let g = 2 ;
        let h = 2 ;
        let  gh= g / h ;
         console.log(gh)
         document.write(gh+"<br>")         

         let i = 2 ;
        let j = 2 ;
        let  ij= i % j ;
         console.log(ij)
         document.write(ij+"<br>")

        //  <........................ Sub ..............................>

        document.write("<h1>SIMPLE OPERATERS</h1>")
        let x = 5 ;
        let y = 10-x ;
        console.log(y)
        document.write(y+"<br>")

        // <............................ ADD ..............................>

        let xa = 5 ;
        let ax = 10+xa ;
        console.log(ax)
        document.write(ax+"<br>" )

        // <............................ STARICK ...........................>
        
        let xb = 5 ;
        let bx = 10**5 ;
        console.log(bx)
        document.write(bx+"<br>")

         // <............................ DIVIDE ...........................>

        let xc = 5 ;
        let cx = 10/xc ;
        console.log(cx)
        document.write(cx+"<br>")

         // <............................ MODULAS (OPERATER) ...........................>

        let xd = 5 ;
        let dx = 10%xd ;
        console.log(dx)
        document.write(dx+"<br>")

        // <.................................  ADVANCE OPERATERS .................................>

        let xx = 5 ;
         xx++ ;
        console.log(xx)
        document.write(xx+"<br>")

        let xe = 6 ;
         xe-- ;
        console.log(xe)
        document.write(xe+"<br>")

        let xr = 6 ;
        let rx = xr*2 ;
        console.log(rx)
        document.write(rx+"<br>")

        
        



         
          
    </script>
</body>
</html>
