<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPARISON</title>

    <!-- <..........favicon..............> -->
    <link rel="icon" href="../assets/logo.jpg/./">

</head>
<body>
    <script>

        // <................... EQUAL TO ..............>
        document.write("<h1 style='background-color:BLACK; color:white; text-align:center;'>EQUAL TO (CONSOLE)</h1>")
        document.write('<br>')

        let a = 5 ;
        let b = "6" ;

        document.write(a==b)
        console.log(a==b)
        
        document.write("<br>")
        
        let c = 8 ;
        let d = "8" ;
        
        document.write(c==d)
        console.log(c==d)
        
        document.write("<br>")
        
        // <....................... EQUAL VALUE OR EQUAL TYPE .....................>
        document.write("<h1 style='background-color:aqua; color:black; text-align:center;'>EQUAL TO OR EQUAL VALUE (CONSOLE)</h1>")
        document.write('<br>')
        
        let e = 6 ;
        let f = 7 ;
        
        document.write(e===f)
        console.log(e===f)

        document.write("<br>")

        let g = 6 ;
        let h = '6' ;

        document.write(g===h)
        console.log(g===h)

        document.write("<br>")

        let i = 6 ;
        let j = 6 ;

        document.write(i===j)
        console.log(i===j)

        document.write("<br>")

        // <......................... NOT EQUAL ...................>
        document.write("<h1 style='background-color:yellow; color:darkorange; text-align:center;'>NOT EQUAL  (CONSOLE)</h1>")
        document.write('<br>')

        let k = 4 ;
        let l = 4 ;

        document.write(k!=l)
        console.log(k!=l)

        document.write("<br>")
 

        let m =  4 ;
        let n = 5 ;

        document.write(m!=n)
        console.log(m!=n)

        document.write("<br>")

        // <......................... NOT EQUAL VALUE OR NOT EQUAL TYPE ..................>
        document.write("<h1 style='background-color:lightgreen; color:blue; text-align:center;'>NOT EQUAL TO OR NOT EQUAL TYPE (CONSOLE)</h1>")
        document.write('<br>')

        let o = 7 ;
        let p = "7" ;

        document.write(o!==p)
        console.log(o!==p)

        document.write("<br>")

        let q = 7 ;
        let r = 7 ;

        document.write(q!==r)
        console.log(q!==r)

        document.write("<br>")

        // <....................... GREATER THEN ....................>
        document.write("<h1 style='background-color:skyblue; color:brown; text-align:center;'>GREATER THEN (CONSOLE)</h1>")
        document.write('<br>')

        let s = 9 ;
        let t = 8 ;

        document.write(s>t)
        console.log(s>t)

        document.write("<br>")

        let u = 9 ;
        let v = 10 ; 

        document.write(u>v)
        console.log(u>v)

        document.write("<br>")

        // <.................... LESS THEN .......................>
        document.write("<h1 style='background-color:pink; color:red; text-align:center;'>LESS THEN (CONSOLE)</h1>")
        document.write('<br>')

        let w = 9 ;
        let x = 8 ;

        document.write(w<x)
        console.log(w<x)

        document.write("<br>")

        let y = 9 ;
        let z = 10 ; 

        document.write(y<z)
        console.log(y<z)

        document.write("<br>")

        // <............................ GREATER THAN OR EQUAL TO .................>

        document.write("<h1 style='background-color:purple; color:skyblue; text-align:center;'>GREATER THEN OR EQUAL TO (CONSOLE)</h1>")
        document.write('<br>')

        let ab = 9 ;
        let ba = 8 ;

        document.write(ab>=ba)
        console.log(ab>=ba)

        document.write("<br>")

        let ac = 9 ;
        let ca = 10 ; 

        document.write(ac>=ca)
        console.log(ac>=ca)

        document.write("<br>")

        let ad = 9 ;
        let da = 9 ; 

        document.write(ad>=da)
        console.log(ad>=da)

        document.write("<br>")

        // <.................. LESS THAN OR EQUAL TO ................>
        
        document.write("<h1 style='background-color:green; color:skyblue; text-align:center;'>LESS THEN OR EQUAL TO (CONSOLE)</h1>")
        document.write('<br>')

            let ae = 9 ;
            let ea = 8 ;

            document.write(ae<=ea)
            console.log(ae<=ea)

            document.write("<br>")

            let af = 6 ;
            let fa = 7 ;

            document.write(af<=fa)
            console.log(af<=fa)

            document.write("<br>")

            let ag = 6;
            let ga = 6;

            document.write(ag<=ga)
            console.log(ag<=ga)


            

            


 

        






    </script>
</body>
</html>
