<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPES OF AND LENGTH</title>
</head>
<body>
    <marquee behavior="" direction="right to left" style="font-size: larger; background-color: blue; color: azure; margin-bottom: 0%;">TYPES OF AND LENGTH</marquee>
    <h1 style="background-color: black; color: white; text-align: center; margin-top: 0%; ">TYPES OF & LENGTH</h1>
    <script>
        // <.......................... FIRST NAME ...........................>


        let First = "Ad" ;
        let Name = "nan" ;
        let FirstName = First+Name ;

        document.write("<h1> FIRSTNAME = "+First+Name+ "." +"</h1>")

        // <.............. CONSOLE .....................>
        console.log(FirstName)
        
        // <......................... TYPE OF ......................>
        document.write("<h3>" +typeof FirstName)
        console.log(typeof FirstName)  
        // <.................. LENGTH ...................>
        document.write(FirstName.length + "." + "<h3>")
        console.log(FirstName.length)


        // <................................... LAST NAME ........................>


        let LastName = "Zia" ;
        document.write("<h1> LASTNAME = "+ LastName + "." +"</h1>")

        // <.......................... CONSOLE ................>
        console.log(LastName)
        

        // <....................... TYPE OF ................>
        document.write("<h3>" +typeof LastName)
        console.log(typeof LastName) 
        // <........................... LENGTH ....................>
        document.write(LastName.length+ "." + "</h3>" )
        console.log(LastName.length)


        // <....................... CONCATINATE [NAME] .......................>

        
        let name = (FirstName + LastName) ; 
        document.write("<h1> NAME = " + name + "." + "</h1>")

        // <........... CONSOLE ..............>
        console.log(name)

        // <........... TYPE OF................>
        document.write("<h3>" +typeof name)
        console.log(typeof name)

        // <........... LENGTH ...........>
        document.write(name.length + "."+ "</h3>")
        console.log(name.length)

        // <....................... CONTACT NO [without string] ..............................>

        let contactno = +923117767088 ;
        // let contactno = Contact+No ;

        document.write("<h1> CONTACT NO = " + contactno + "." + "</h1>")

        //  <................ CONSOLE .................>
        console.log(contactno)
        
        // <................. TYPE OF .................>
        document.write("<h3>"+ typeof contactno+"</h3>" )
        console.log(typeof contactno)

        // <.................. LENGTH ..................>

        document.write("<h3>"+contactno.length + "." + "</h3>")
        console.log(contactno.length)

        // <...................... ARRAY .....................>

        let leng = "123456789";

             console.log("Length ?:"+leng.length)
        

        // <................... NUMBER NO [with string] ..................>


        




    </script>
</body>
</html>
